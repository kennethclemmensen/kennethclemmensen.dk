# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            #wpRootFolder: "%WP_ROOT_FOLDER%"
            wpRootFolder: "../../public/"
            #dbName: "%TEST_DB_NAME%"
            dbName: "kennethclemmensen_test_db"
            #dbHost: "%TEST_DB_HOST%"
            dbHost: "localhost"
            #dbUser: "%TEST_DB_USER%"
            dbUser: "TestUser"
            #dbPassword: "%TEST_DB_PASSWORD%"
            dbPassword: "TestUserForLocalhost"
            #tablePrefix: "%TEST_TABLE_PREFIX%"
            tablePrefix: "kcwp_"
            domain: "%TEST_SITE_WP_DOMAIN%"
            adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
            title: "Kennethclemmensen.dk"            
            theme: kennethclemmensen
            plugins: ['kc/kc.php']
            activatePlugins: ['kc/kc.php']