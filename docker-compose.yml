version: "3.8"

services:
  app:
    build: .
    depends_on:
      - db
    hostname: kennethclemmensen.test
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/

  db:
    image: mysql:8.0.27
    environment:
      MYSQL_USER: TestUser
      MYSQL_ROOT_PASSWORD: TestUserForLocalhost
      MYSQL_DATABASE: kennethclemmensen_test_db
    volumes:
      - ./tests/_data:/docker-entrypoint-initdb.d